<div>
  <h1>Cards 🃏</h1>
  <button mat-raised-button (click)="cards.push({content: 'new card', id: cards.length})">ADD CARD</button>
  <div [dragula]='"first-bag"'>
    <app-card *ngFor="let card of cards" [content]="card.content" [id]="card.id" (onEditCard)="getOpenEditDialogNotification($event)"></app-card>
  </div>
</div>
